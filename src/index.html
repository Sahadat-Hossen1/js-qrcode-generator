<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
     <link href="output.css" rel="stylesheet">
    <!-- Google Fonts for "Inter" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container Card -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-sm w-full mx-auto transform transition-all duration-300 hover:shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">QR Code Generator</h1>
        <p class="text-center text-gray-500 mb-6">Enter text or a URL to create your QR code.</p>
        
        <!-- Input and Button Container -->
        <div class="flex flex-col space-y-4">
            <input 
                id="textInput" 
                type="text" 
                placeholder="e.g., Hello World! or https://example.com" 
                class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200"
            />
            
            <button 
                id="generateBtn" 
                class="w-full px-5 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Generate QR Code
            </button>
        </div>

        <!-- QR Code Display Container -->
        <div id="qrcode-container" class="mt-8 flex items-center justify-center min-h-[160px] bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 p-4 transition-all duration-300">
            <p id="placeholder-text" class="text-gray-400">Your QR code will appear here</p>
        </div>

    </div>

    <!-- QR Code Library Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
 <script src="index.js"></script>
 <!-- <script src="test.js"></script> -->

</body>
</html>
